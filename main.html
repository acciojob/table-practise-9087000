<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Table</title>
    <style>
        table {
            background-color: yellow;
            border-collapse: collapse;
            width: 50%;
            margin: auto;
            border: 1px solid rgb(0, 0, 0); /* Adding border to the table */
        }
        th, td {
            border: 1px solid rgb(0, 0, 0); /* Border for table headers and cells */
            padding: 10px;
            text-align: center;
        }
        caption {
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Student Details</caption>
        <thead>
            <tr>
                <th>NAME</th>
                <th>AGE</th>
                <th>BRANCH</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Shaw</td>
                <td>20</td>
                <td>CSE</td>
            </tr>
            <tr>
                <td>Adil</td>
                <td>21</td>
                <td>ECE</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
